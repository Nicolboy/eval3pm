
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice de Calcul Mental - 45 Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 15px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .progress-text {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .category {
            background: linear-gradient(90deg, #FF6B6B, #FFE66D);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .question {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .answer-input {
            width: 200px;
            padding: 15px;
            font-size: 1.5rem;
            border: 3px solid #ddd;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .score {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result.hint {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .final-screen {
            display: none;
            text-align: center;
        }

        .final-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .final-stats {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        .final-percentage {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .final-time {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .final-message {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-restart {
            background: linear-gradient(90deg, #56ab2f, #a8e6cf);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.5rem;
            }

            .answer-input {
                width: 100%;
                max-width: 250px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question {
                font-size: 1.3rem;
            }

            .final-score {
                font-size: 2.5rem;
            }

            .final-percentage {
                font-size: 1.8rem;
            }
        }

        /* Animation pour les résultats */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result {
            animation: slideIn 0.5s ease-out;
        }

        /* Animation pour la barre de progression */
        .progress-bar {
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-container">
            <div class="header">
                <h1>🧮 Calcul Mental</h1>
                <div class="subtitle">Exercice progressif - 45 questions</div>

                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="progress-text" id="progress-text">1/45</div>

                <div class="category" id="category">Addition</div>

                <div class="score" id="score">Score : 0/0</div>
            </div>

            <div class="question-container">
                <div class="question" id="question">Question 1 : 3 + 4 = ?</div>

                <input type="number" 
                       class="answer-input" 
                       id="answer" 
                       placeholder="Votre réponse"
                       autocomplete="off">

                <div class="buttons">
                    <button class="btn btn-primary" id="submit-btn">✓ Valider</button>
                    <button class="btn btn-secondary" id="show-answer-btn">💡 Voir la réponse</button>
                </div>

                <div class="result" id="result"></div>
            </div>
        </div>

        <div class="final-screen" id="final-screen">
            <h2 class="final-title">🎉 Exercice Terminé !</h2>

            <div class="final-stats">
                <div class="final-score" id="final-score">0/45</div>
                <div class="final-percentage" id="final-percentage">0%</div>
                <div class="final-time">Temps total : <span id="final-time">0</span></div>

                <div class="final-message" id="final-message"></div>
            </div>

            <button class="btn btn-restart" id="restart-btn">🔄 Recommencer</button>
        </div>
    </div>

    <script>

class MentalMathExercise {
    constructor() {
        this.questions = [{"question": "3 + 4", "answer": 7}, {"question": "5 + 3", "answer": 8}, {"question": "7 + 2", "answer": 9}, {"question": "6 + 5", "answer": 11}, {"question": "4 + 8", "answer": 12}, {"question": "9 + 3", "answer": 12}, {"question": "2 + 7", "answer": 9}, {"question": "8 + 6", "answer": 14}, {"question": "5 + 7", "answer": 12}, {"question": "9 + 4", "answer": 13}, {"question": "15 - 3", "answer": 12}, {"question": "18 - 6", "answer": 12}, {"question": "20 - 5", "answer": 15}, {"question": "14 - 7", "answer": 7}, {"question": "16 - 4", "answer": 12}, {"question": "19 - 8", "answer": 11}, {"question": "17 - 5", "answer": 12}, {"question": "13 - 6", "answer": 7}, {"question": "12 - 3", "answer": 9}, {"question": "11 - 4", "answer": 7}, {"question": "4 × 2", "answer": 8}, {"question": "3 × 5", "answer": 15}, {"question": "7 × 10", "answer": 70}, {"question": "6 × 2", "answer": 12}, {"question": "8 × 5", "answer": 40}, {"question": "9 × 10", "answer": 90}, {"question": "5 × 2", "answer": 10}, {"question": "4 × 5", "answer": 20}, {"question": "3 × 10", "answer": 30}, {"question": "7 × 2", "answer": 14}, {"question": "10 ÷ 2", "answer": 5}, {"question": "25 ÷ 5", "answer": 5}, {"question": "60 ÷ 10", "answer": 6}, {"question": "14 ÷ 2", "answer": 7}, {"question": "35 ÷ 5", "answer": 7}, {"question": "80 ÷ 10", "answer": 8}, {"question": "18 ÷ 2", "answer": 9}, {"question": "45 ÷ 5", "answer": 9}, {"question": "30 ÷ 10", "answer": 3}, {"question": "16 ÷ 2", "answer": 8}, {"question": "50% de 10", "answer": 5}, {"question": "25% de 8", "answer": 2}, {"question": "10% de 20", "answer": 2}, {"question": "50% de 6", "answer": 3}, {"question": "25% de 12", "answer": 3}];
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.isQuestionAnswered = false;
        this.startTime = null;
        this.questionStartTime = null;

        this.initializeElements();
        this.bindEvents();
        this.displayQuestion();
        this.updateProgressBar();
    }

    initializeElements() {
        this.questionElement = document.getElementById('question');
        this.answerInput = document.getElementById('answer');
        this.submitButton = document.getElementById('submit-btn');
        this.showAnswerButton = document.getElementById('show-answer-btn');
        this.resultElement = document.getElementById('result');
        this.scoreElement = document.getElementById('score');
        this.progressBar = document.getElementById('progress');
        this.progressText = document.getElementById('progress-text');
        this.gameContainer = document.getElementById('game-container');
        this.finalScreen = document.getElementById('final-screen');
        this.finalScoreElement = document.getElementById('final-score');
        this.finalPercentageElement = document.getElementById('final-percentage');
        this.restartButton = document.getElementById('restart-btn');

        if (!this.questionElement || !this.answerInput || !this.submitButton) {
            console.error('Elements essentiels non trouvés');
            return;
        }

        this.startTime = new Date();
        this.questionStartTime = new Date();
    }

    bindEvents() {
        this.submitButton.addEventListener('click', () => this.checkAnswer());
        this.showAnswerButton.addEventListener('click', () => this.showAnswer());
        this.restartButton.addEventListener('click', () => this.restart());

        this.answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!this.isQuestionAnswered) {
                    this.checkAnswer();
                } else {
                    this.nextQuestion();
                }
            }
        });

        this.answerInput.addEventListener('input', () => {
            if (this.isQuestionAnswered) {
                this.resetForNextQuestion();
            }
        });
    }

    displayQuestion() {
        if (this.currentQuestionIndex >= this.questions.length) {
            this.showFinalScore();
            return;
        }

        const question = this.questions[this.currentQuestionIndex];
        this.questionElement.textContent = `Question ${this.currentQuestionIndex + 1} : ${question.question} = ?`;
        this.questionStartTime = new Date();

        // Déterminer la catégorie pour affichage
        let category = "";
        if (this.currentQuestionIndex < 10) category = "Addition";
        else if (this.currentQuestionIndex < 20) category = "Soustraction";
        else if (this.currentQuestionIndex < 30) category = "Multiplication";
        else if (this.currentQuestionIndex < 40) category = "Division";
        else category = "Pourcentage";

        document.getElementById('category').textContent = category;
    }

    checkAnswer() {
        if (this.isQuestionAnswered) return;

        const userAnswer = parseFloat(this.answerInput.value);
        const correctAnswer = this.questions[this.currentQuestionIndex].answer;

        this.isQuestionAnswered = true;

        if (userAnswer === correctAnswer) {
            this.score++;
            this.showResult('✅ Correct ! Bien joué !', 'correct');
        } else {
            this.showResult(`❌ Incorrect. La bonne réponse était ${correctAnswer}`, 'incorrect');
        }

        this.updateScore();
        this.disableButtons(false);

        setTimeout(() => {
            this.nextQuestion();
        }, 2000);
    }

    showAnswer() {
        if (this.isQuestionAnswered) return;

        const correctAnswer = this.questions[this.currentQuestionIndex].answer;
        this.answerInput.value = correctAnswer;
        this.showResult(`💡 Réponse : ${correctAnswer}`, 'hint');
        this.isQuestionAnswered = true;
        this.disableButtons(false);

        setTimeout(() => {
            this.nextQuestion();
        }, 2000);
    }

    showResult(message, type) {
        this.resultElement.textContent = message;
        this.resultElement.className = `result ${type}`;
        this.resultElement.style.display = 'block';
    }

    updateScore() {
        this.scoreElement.textContent = `Score : ${this.score}/${this.currentQuestionIndex + 1}`;
    }

    updateProgressBar() {
        const progress = ((this.currentQuestionIndex + 1) / this.questions.length) * 100;
        this.progressBar.style.width = progress + '%';
        this.progressText.textContent = `${this.currentQuestionIndex + 1}/${this.questions.length}`;
    }

    disableButtons(disabled) {
        this.submitButton.disabled = disabled;
        this.showAnswerButton.disabled = disabled;
    }

    nextQuestion() {
        this.currentQuestionIndex++;
        this.resetForNextQuestion();
        this.displayQuestion();
        this.updateProgressBar();
    }

    resetForNextQuestion() {
        this.isQuestionAnswered = false;
        this.answerInput.value = '';
        this.resultElement.style.display = 'none';
        this.answerInput.focus();
        this.disableButtons(false);
    }

    showFinalScore() {
        const percentage = Math.round((this.score / this.questions.length) * 100);
        const totalTime = Math.round((new Date() - this.startTime) / 1000);

        this.gameContainer.style.display = 'none';
        this.finalScreen.style.display = 'block';

        this.finalScoreElement.textContent = `${this.score}/${this.questions.length}`;
        this.finalPercentageElement.textContent = `${percentage}%`;

        document.getElementById('final-time').textContent = `${totalTime} secondes`;

        let message = "";
        if (percentage >= 90) message = "🏆 Excellent ! Tu es un champion du calcul mental !";
        else if (percentage >= 75) message = "👏 Très bien ! Continue comme ça !";
        else if (percentage >= 50) message = "👍 Bien joué ! Il y a du progrès !";
        else message = "💪 Continue à t'entraîner, tu vas y arriver !";

        document.getElementById('final-message').textContent = message;
    }

    restart() {
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.isQuestionAnswered = false;
        this.startTime = new Date();

        this.gameContainer.style.display = 'block';
        this.finalScreen.style.display = 'none';

        this.resetForNextQuestion();
        this.displayQuestion();
        this.updateProgressBar();
        this.updateScore();
    }
}

// Initialiser l'exercice quand la page est chargée
document.addEventListener('DOMContentLoaded', () => {
    new MentalMathExercise();
});

    </script>
</body>
</html>
